<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .gallery-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item p {
            padding: 15px;
            margin: 0;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/13358937367663439561" alt="Photo 1">
            <p>Image Description 1</p>
        </div>
        <div class="gallery-item">
            <img src="https://www.istockphoto.com/photo/human-crowd-forming-an-arrow-shape-map-finance-concept-gm943910534-257867685" alt="Photo 2">
            <p>Image Description 2</p>
        </div>
        <div class="gallery-item">
            <img src="https://www.istockphoto.com/photo/abstract-dots-and-lines-gm1253236513-365926963" alt="Photo 3">
            <p>Image Description 3</p>
        </div>
        <div class="gallery-item">
            <img src="https://pixabay.com/photos/chain-link-fence-fence-steel-fence-7295711/" alt="Photo 4">
            <p>Image Description 4</p>
        </div>
        <div class="gallery-item">
            <img src="https://pixabay.com/photos/leaf-fence-demarcation-green-leaf-5893399/" alt="Photo 5">
            <p>Image Description 5</p>
        </div>
        <div class="gallery-item">
            <img src="https://pixabay.com/illustrations/abstract-neurons-connection-link-1588720/" alt="Photo 6">
            <p>Image Description 6</p>
        </div>
    </div>
</body>
</html>
