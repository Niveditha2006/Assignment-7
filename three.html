<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #808080;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: 60px repeat(5, 60px);
      gap: 10px;
    }

    .display {
      grid-column: span 4;
      background-color: white;
      border-radius: 5px;
      font-size: 2em;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      overflow: hidden;
    }

    .button {
      background-color: #20b2aa;
      color: white;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #1a9c94;
    }

    .button.operator {
      background-color: #1a9c94;
    }

    .button.equals {
      background-color: #28a745;
    }

    .button.equals:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>

    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="appendInput('%')">%</button>
    <button class="button" onclick="deleteLast()">‚Üê</button>
    <button class="button operator" onclick="appendInput('/')">/</button>

    <button class="button" onclick="appendInput('7')">7</button>
    <button class="button" onclick="appendInput('8')">8</button>
    <button class="button" onclick="appendInput('9')">9</button>
    <button class="button operator" onclick="appendInput('*')">*</button>

    <button class="button" onclick="appendInput('4')">4</button>
    <button class="button" onclick="appendInput('5')">5</button>
    <button class="button" onclick="appendInput('6')">6</button>
    <button class="button operator" onclick="appendInput('-')">-</button>

    <button class="button" onclick="appendInput('1')">1</button>
    <button class="button" onclick="appendInput('2')">2</button>
    <button class="button" onclick="appendInput('3')">3</button>
    <button class="button operator" onclick="appendInput('+')">+</button>

    <button class="button" onclick="appendInput('00')">00</button>
    <button class="button" onclick="appendInput('0')">0</button>
    <button class="button" onclick="appendInput('.')">.</button>
    <button class="button equals" onclick="calculate()">=</button>
  </div>

  <script>
    let display = document.getElementById("display");
    let input = "";

    function updateDisplay() {
      display.textContent = input || "0";
    }

    function appendInput(val) {
      if (val === '.' && input.includes('.')) return;
      input += val;
      updateDisplay();
    }

    function clearDisplay() {
      input = "";
      updateDisplay();
    }

    function deleteLast() {
      input = input.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        const result = eval(input);
        input = result.toString();
        updateDisplay();
      } catch (e) {
        input = "";
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
